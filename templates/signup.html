{% extends 'base.html' %}

{% block content%}

<div>
  <h1> Sign Up </h1>
</div>
<div>
  <form method='POST'>
    <label> Username
      <input type='text' name='username' value={{u_candidate}}> <br>
    </label>
    <p class="error">{{username_error}}</p>
    <label> Password
      <input type='password' name='password'> <br>
    </label>
    <label> Verify Password
      <input type='password' name='password_verified'> <br>
    </label>
    <p class="error">{{password_error}}</p>
    <label> Email (optional)
      <input type='email' name='email' value={{e_candidate}}> <br>
    </label>
    <p class="error">{{email_error}}</p>
    <br>
    <input type='submit' value='Submit'>
  </form>
</div>

{% endblock %}
